name: Release from Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          # Use OIDC auth (no NPM_TOKEN needed if you enable OIDC in npm)
          # Remove the line below if you still prefer using NPM_TOKEN:
          always-auth: true

      # Step 1: Run release-please (no PR)
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          skip-github-pull-request: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Commit version bump & tag
      - name: Commit and tag new version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): ${{
            steps.release.outputs.tag_name
          }}" || echo "No changes to commit"

          git tag ${{ steps.release.outputs.tag_name }}
          git push origin main --follow-tags

      # Step 3: Create GitHub Release
      - name: Create GitHub Release
        if: ${{ steps.release.outputs.release_created }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          name: Release ${{ steps.release.outputs.tag_name }}
          body: ${{ steps.release.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Publish to npm automatically
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm i -g npm@latest
          npm ci
          npm publish
