name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Temporarily disabled skip-github-pull-request to bootstrap releases
          # Once the first release PR is merged, you can re-enable this option
          # skip-github-pull-request: true

      - name: Debug release-please outputs
        run: |
          echo "release_created: '${{ steps.release.outputs.release_created }}'"
          echo "tag_name: '${{ steps.release.outputs.tag_name }}'"
          echo "releases_created: '${{ steps.release.outputs.releases_created }}'"
          echo "prs_created: '${{ steps.release.outputs.prs_created }}'"

  publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish
