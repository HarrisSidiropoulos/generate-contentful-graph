name: Release from Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org/"
          # Use OIDC auth (no NPM_TOKEN needed if you enable OIDC in npm)
          # Remove the line below if you still prefer using NPM_TOKEN:
          always-auth: true

      # Step 1: Run release-please
      # This will create/update a release PR on normal commits
      # When the release PR is merged, it will set release_created=true
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Publish to npm automatically (only runs when release PR is merged)
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm i -g npm@latest
          npm ci
          npm publish
